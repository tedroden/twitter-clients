<html>
  <head>
	<link rel="stylesheet" type="text/css" href="cdn.jsdelivr.net/font-hack/2.015/css/hack.min.css">
	<title>What apps are your friends using to tweet?</title>
	<style>
	  * { font-family: "Hack"; }
	  BODY { text-align: center; }
	  #container {  margin: auto; }
	  .credit { font-size: 75%; border-top: dashed 3px #ddd;  width: 250px; margin: 50px auto; padding-top: 10px}
	  .share {  border-bottom: dashed 3px #ddd;  width: 250px; margin: auto; margin-bottom: 50px; padding-bottom: 10px}	  
	  .disclaimer { font-size: 75%; }
	</style>
  </head>
  <body>

	<div id="container">
	  <h1>What apps are your friends using to tweet?</h1>
	  <p class="share">
		<a href="https://twitter.com/share" class="twitter-share-button" data-url="https://twitter-clients.appspot.com/" data-text="Curious what apps people are using to tweet?" data-via="tedroden">Tweet</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	  </p>
     {% if results %}
	  <h2>Results for you</h2>
	  {% for x in results %}
  	    {{ x['cnt'] }} - {{ x['source']|safe }} <br>
	  {% endfor %}
	{% else %}
       <strong><a href="{{ auth_url }}">Try it out &rarr; <sup>&rarr;</sup> &rarr; <sup>&rarr;</sup> &rarr;  </a></strong>
	{% endif %}
	</div>

	<p class="disclaimer"><sup>*</sup> It's OK, I don't store your credentials...</p>
	<p class="credit">
	  Made by <A href="https://twitter.com/tedroden">@tedroden</a><br /><br />
	  <a href="https://twitter.com/tedroden" class="twitter-follow-button" data-show-count="false" data-show-screen-name="false">Follow @tedroden</a>
	  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	</p>	  


  </body>
